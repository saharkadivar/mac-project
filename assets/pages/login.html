<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/login.js" defer></script>
    <title>login</title>
</head>

<body>
    <div class="container-fluid top-header">
        <div class="row d-flex">
            <div class="col-sm-12 col-md-2 mt-4">
                <a href="#"><img src="../images/images.png"></a>
            </div>
            <div class="col-sm-12 col-md-8 mt-4">
                <div class="row-radius d-flex">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <marquee behavior="scroll" direction="left">
                            20% off lip shop</marquee>
                    </div>
                    <div class="col-sm-12 col-md-4">off</div>
                </div>
            </div>

            <div class="col-sm-12 col-md-2 mt-4">
                <div class="user">
                    <input class="form-control me-2 m-2" type="search" placeholder="Search" aria-label="Search" />
                    <a href="#" class="link-dark"><img class="w-50" src="../images/icon-login.jpg">
                    </a>


                </div>

            </div>
        </div>


        <div class="container-fluid">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body shadow">
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">

                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <button type="submit" class="btn btn-dark" id="login-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>




            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">login</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                      
                    </div>
                  </div>
                </div>
              </div>

        </div>



        



</body>

</html>
